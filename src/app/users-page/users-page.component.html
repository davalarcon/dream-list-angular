
<section class="bottom">
  <div  class="container marketing" >

    <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-5">
          <img class="featurette-image img-responsive center-block" src='assets/images/friends5.jpg'  alt="" data-holder-rendered="true">
        </div>
        <div class="col-md-7">
          <h2 class="featurette heading">Hello, {{currentUser.firstName}} {{currentUser.lastName}}!</h2>
          <p class="lead">Birthday:{{currentUser.birthday}}</p>
          <p class="lead">Email:{{currentUser.email}}</p>

        </div>

      </div>
  </div>
    <hr class="featurette-divider">

</section>



<div class="carousel-inner mainImage" role="listbox">



<div class="container">


    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let oneGift of giftArray">
        <div class="thumbnail">
          <img [src]="oneGift.image" alt="...">
          <div class="caption">
            <h3>{{oneGift.name}}</h3>
            <h3>${{oneGift.price}}</h3>
            <p>{{oneGift.description}}</p>
            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

    <img class="backgroundImage" src="assets/images/background.jpg" alt="...">

</div>
