

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">


  <!-- Wrapper for slides -->
  <div class="carousel-inner mainImage" role="listbox">
    <!-- <div class="item active"> -->

      <div class="row">
        <div class="col-sm-6 col-md-4 usersProfile">
          <div class="thumbnail">
            <img src="assets/images/friends5.jpg" alt="...">
            <div class="caption">
              <h3>Hello, {{currentUser.firstName}} {{currentUser.lastName}}!</h3>
              <h4>Birthday: {{currentUser.birthday}}</h4>
              <h4>Email: {{currentUser.email}}</h4>
              <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
          </div>
        </div>
      </div>
      <img src="assets/images/background.jpg" alt="...">

  </div>

</div>

<section class="giftList">
  <h2>gifts list</h2>
  <p *ngIf= 'userGiftError' class="error">
    {{userGiftError}}
  </p>

  <ul>
    <li *ngFor="let oneGift of giftArray">
      <h3>{{oneGift.name}}</h3>
      <h4>{{oneGift.price}}</h4>
      <p>{{oneGift.description}}</p>
      <img [src]="oneGift.image" alt="">

    </li>

  </ul>

</section>
