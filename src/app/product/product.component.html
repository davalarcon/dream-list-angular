<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">


  <!-- Wrapper for slides -->
  <div class="carousel-inner mainImage" role="listbox">
    <!-- <div class="item active"> -->
      <img src="assets/images/gift03crop.jpg" alt="...">
      <div class="carousel-caption mainTitle">

      </div>
    <!-- </div> -->

  </div>

</div>

<div class="container buttons">
  <div class=col-sm-2>

  </div>
  <div class="col-sm-8">
      <a type="button" class="btn btn-primary btn-lg btn-block" onClick="document.getElementById('searchSection').scrollIntoView('searchSection')">Search for your Gift</a>

    <a type="button" class="btn btn-default btn-lg btn-block">Create your Gift</a>
    </div>
  <div class=col-sm-2>

  </div>
</div>


<!-- SEARCH SECTION -->
<div class="container-fluid top" id="searchSection">

    <img class="firstImage" src="assets/images/gift01.jpg" alt="...">




    <form class="form-horizontal">
  <div class="form-group form-group-lg">
    <label class="col-sm-2 control-label" id="search" for="formGroupInputLarge">Search:</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" id="formGroupInputLarge" placeholder="What is your dream gift?"
              [(ngModel)]='searchWord' name="searchWord">

    </div>
    <div class="col-sm-2">
        <button type="button" class="btn btn-info" (click)='fetchList(searchWord)'>find it</button>
    </div>
  </div>

</form>

</div>


<section class="container">

  <div class="container">

    <ul>
      <li *ngFor="let product of products">
        <div class="col-sm-4">

        <h2>Name: {{product.name}}</h2>
        <h3>Price: {{product.salesPrice}}</h3>
        <img src="{{product.mediumImage}}" alt="">
      </div>

      </li>
    </ul>

  </div>


</section>
